<div class="container-fluid">
  <div class="container-fluid mb-4">
    <div class="row mt-3">
      <div class="col-md-6">
        <div class="input-group">
          <select
            class="form-select"
            id="sorting"
            (change)="onCategoryChange($event)"
          >
            <option selected>Filter By Category</option>
            <option value="Laptop">Laptop</option>
            <option value="Mobile">Mobile</option>
            <option value="Computer">Computer</option>
          </select>
        </div>
      </div>
      <div class="col-md-6">
        <div class="input-group">
          <label for="sorting" class="input-group-text">Sort By:</label>
          <select
            class="form-select"
            id="sorting"
            (change)="onSortingChange($event)"
          >
            <option selected>Choose...</option>
            <option value="Title">Title</option>
            <option value="Price ASC">Price ASC</option>
            <option value="Price DESC">Price DESC</option>
            <option value="Rating">Rating Highest tp Lowest</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <div class="row" *ngIf="!loading">
    <div class="col-md-4" *ngFor="let product of products">
      <div class="card mb-4 shadow-sm">
        <img
          [src]="'assets/images/image1.jpg'"
          class="card-img-top"
          alt="{{ product.name }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.category }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <small class="text-muted">Rating: {{ product.rating }}</small>
            <small class="text-muted">Price: {{ product.price }}</small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!products.length">No Products Found</div>

  <div *ngIf="loading" class="row w-100 text-center">Loading Products...</div>
</div>
